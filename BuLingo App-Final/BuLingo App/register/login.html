<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bulingua</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome To Bulingo!</h1>
        </header>
        <section class="login-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" id="studentLogin" class="login-button">Login as Student</button>
                <button type="submit" id="teacherLogin" class="login-button">Login as Teacher</button>

                <p class="register-here"><a href="register.html">Don't have an account yet? Register here</a></p>
            </form>
        </section>
    </div>
    <script src="loginapp.js"></script>
</body>
</html>
