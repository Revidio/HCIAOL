<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bulingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome To Bulingo!</h1>
        </header>
        <section class="register-box">
            <h2>Create an account</h2>
            <form id="register-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <div id="error-message" style="color:red;"></div>
                
                <div class="buttons">
                    <button type="button" id="TeacherRegister" class="teacher">Register as a teacher</button>
                    <button type="button" id="StudentRegister" class="student">Register as a student</button>
                </div>
                
                <p class="login-link">Already Have an account? <a href="login.html">Click here to Log in</a></p>
            </form>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
